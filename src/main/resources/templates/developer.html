<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Developer Details</title>
</head>
<body>
<h1>Developer Details</h1>
<div th:if="${developer}">
    <p>Username: <span th:text="${developer.username}"></span></p>
    <p>Email: <span th:text="${developer.email}"></span></p>
    <h2>Commits</h2>
    <ul>
        <li th:each="commit : ${developer.commits}">
            <span th:text="${commit.hash}"></span> - <span th:text="${commit.timestamp}"></span>
        </li>
    </ul>
</div>
</body>
</html>
